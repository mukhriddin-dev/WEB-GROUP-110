<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CDN play -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- main css -->
    <link rel="stylesheet" href="./styles/main.css" />
    <title>lesson-10</title>
  </head>

  <body>
    <header class="shadow-2xl">
      <nav
        class="nav container mx-auto h-[75px] bg-white flex items-center px-5">
        <a href="#" class="nav__logo text-2xl font-bold">Where in the world?</a>
      </nav>
    </header>

    <main>
      <section class="main min-h-screen p-5">
        <div class="container mx-auto">
          <div class="flex justify-between">
            <input
              id="search"
              type="text"
              class="ring-2 px-4 h-[60px] w-[340px]"
              placeholder="Enter country name" />

            <select id="region" class="ring-2 h-[60px] w-[340px] px-4">
              <option disabled selected>Sort by region</option>
            </select>
          </div>
        </div>

        <div class="container wrapper mx-auto pt-8">

          <div class="card w-[267px] h-[336px] bg-white shadow-lg m-2">
            
          </div>

        </div>
      </section>
    </main>
  </body>

  <!-- utils.js -->
  <script src="./utils.js"></script>
  <!-- main script.js -->
  <script src="./index.js"></script>
</html>
