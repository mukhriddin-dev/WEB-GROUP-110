<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./styles/main.css">
  <title>Movies App</title>
</head>

<body>
  <!-- header start -->
  <header class="bg-green-600">
    <div class="container px-5 mx-auto">
      <nav class="flex justify-start items-center h-[70px]">
        <a href="#" class="nav__logo text-white text-2xl font-bold">The Movies DB</a>

        <input type="search"
          class="w-[300px] text-green-500 h-[45px] ml-[200px] block rounded-xl px-5 focus:ring-2 focus:ring-green-300 focus:outline-none placeholder:text-green-700"
          placeholder="Enter film name"
          
          id="searchpanel" />
      </nav>
    </div>
  </header>
  <!-- header end -->

  <!-- main start -->
  <main>
    <section class="main">
      <div class="container mx-auto left-[80px] flex fixed top-[70px] bg-red-500">
        <aside class="h-screen w-[27%] shadow-lg bg-white p-5">
          <label for="isname">
            <p class="ml-7 mb-2">Enter film name</p>
            <input type="search" id="isname"
              class="w-[260px] border-spacing-2 border border-green-400 text-green-500 h-[45px] block rounded-xl px-5 focus:ring-2 focus:ring-green-300 focus:outline-none placeholder:text-green-700 mx-auto mb-5"
              placeholder="Enter film name" />
          </label>

          <label for="rating">
            <p class="ml-7 mb-2">Enter film rating</p>
            <input max="10" min="1" type="number" id="rating"
              class="w-[260px] border-spacing-2 border border-green-400 text-green-500 h-[45px] block rounded-xl px-5 focus:ring-2 focus:ring-green-300 focus:outline-none placeholder:text-green-700 mx-auto mb-5"
              placeholder="Enter film name" />
          </label>

          <select id="category"
            class="w-[260px] border-spacing-2 border border-green-400 text-green-500 h-[45px] block rounded-xl px-5 focus:ring-2 focus:ring-green-300 focus:outline-none placeholder:text-green-700 mx-auto mb-5">
            <option selected disabled>select film category</option>
          </select>


          <button id="search" class="bg-sky-600 px-5 ml-[22px] focus:ring-2 focus:ring-green-500 rounded-xl py-2 mx-auto mb-5">
            SEARCH
          </button>
        </aside>

        <div class="main-content h-screen w-[74%] flex flex-wrap gap-2 p-5 overflow-scroll">

             <!-- dynamic content -->

        </div>
      </div>
    </section>
  </main>
</body>
<script src="./scripts/db.js"></script>
<script src="./scripts/index.js"></script>

</html>
